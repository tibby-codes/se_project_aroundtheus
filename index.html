<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around The U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau(1)4.jpg"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                class="card__image"
                alt="Yosemite"
              />
              <div class="card__description">
                <h2>Yosemite Valley</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                class="card__image"
                alt="lake louise"
              />
              <div class="card__description">
                <h2>Lake Louise</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                class="card__image"
                alt="bald mountains"
              />
              <div class="card__description">
                <h2>Bald Mountains</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                class="card__image"
                alt="latemar"
              />
              <div class="card__description">
                <h2>latemar</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise.jpg"
                class="card__image"
                alt="vanoise"
              />
              <div class="card__description">
                <h2>Vanoise National</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago.jpg"
                class="card__image"
                alt="lago di braies"
              />
              <div class="card__description">
                <h2>Lago Di Braies</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <section>
        <footer class="footer">
          <p class="footer__copyright">&copy;2022 Around The U.S.</p>
        </footer>
      </section>
    </div>
  </body>
</html>
