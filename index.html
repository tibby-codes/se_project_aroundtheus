<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
   <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around The U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau(1)4.jpg"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" id="profile-edit-button"  type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <section>
        <footer class="footer">
          <p class="footer__copyright">&copy;2022 Around The U.S.</p>
        </footer>
      </section>
    </div>
        <!-- Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form" name="profile-edit-modal">
          <label class="modal__label"></label>
          <input
            class="modal__input"
            type="text"
            id="profile-title-input"
            name="title"
            placeholder="Jacques Cousteau"
            required
          />
          <label class="modal__label"></label>
          <input
            class="modal__input"   
            type="text"
            id="profile-description-input"
            name="description"
            placeholder="Explorer"
            required
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
     </div>
       <!--Add Card Modal -->
     <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" id="add-card-form">
          <label class="modal__label"></label>
          <input
            class="modal__input modal__input_type_title"
            type="text"
            id="profile-title-input"
            name="title"
            placeholder="Title"
            required
          />
          <label class="modal__label"></label>
          <input
            class="modal__input modal__input_type_url"
            type="url"
            id="profile-description-input"
            name="description"
            placeholder="Image URL"
            required
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
          <div class="card__description">
           <h2 class="card__title"></h2>
           <button class="card__like-button" type="button"></button>
          </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
