<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
   <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around The U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau(1)4.jpg"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" id="profile-edit-button"  type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <section>
        <footer class="footer">
          <p class="footer__copyright">&copy;2022 Around The U.S.</p>
        </footer>
      </section>
    </div>
       
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button 
          class="modal__close"
          type="button"
          aria-label="Close Edit Profile Modal"
        ></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form" name="profile-edit-modal" novalidate>
          <label class="modal__label" for="profile-title-input"></label>
          <input
            class="modal__input"
            type="text"
            id="profile-title-input"
            name="title"
            placeholder="Jacques Cousteau"
            minlength="2"
            maxlength="40"
            required
          />

          <span class="modal__error" id="profile-title-input-error"></span>

          <label class="modal__label">
            <input
            class="modal__input"   
            type="text"
            id="profile-description-input"
            name="description"
            placeholder="Explorer"
            minlength="2"
            maxlength="200"
            required
          />
          </label>
      
          <span class="modal__error" id="profile-description-input-error"></span>

          <button class="modal__button modal__button_disabled" type="submit" disabled>Save</button>
        </form>
      </div>
     </div>
       
     <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button 
          class="modal__close"
          type="button"
          aria-label="Close Add Card Modal"
        ></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" id="add-card-form" novalidate>
          <label class="modal__label" for="add-card-title-input"></label>
          <input
            class="modal__input modal__input_type_title"
            type="text"
            id="add-card-title-input"
            name="title"
            placeholder="Title"
            required
          />
          <label class="modal__label" for="add-card-url-input">
            <input
            class="modal__input modal__input_type_url"
            type="url"
            id="add-card-url-input"
            name="url"
            placeholder="Image URL"
            required
          />
          </label>
     

          <span class="modal__error" id="add-card-url-input-error"></span>

          <button class="modal__button modal__button_disabled" type="submit" disabled>Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="image-viewer-modal">
      <div class="modal__container modal__container_type_image">
        <button 
          class="modal__close modal__close-image-viewer"
          type="button"
          aria-label="Close Image Viewer Modal"
        ></button>
        <img class="modal__image" src="" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="https://via.placeholder.com/150" alt="card image" />
          <div class="card__description">
           <h2 class="card__title"></h2>
           <button class="card__like-button" type="button"></button>
           <button class="card__delete-button" aria-label="Delete-card" type="button"></button>
          </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
